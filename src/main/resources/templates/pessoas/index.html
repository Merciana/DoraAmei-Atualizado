<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Gestão de Pessoas</title>

</head>

<body>
    <header th:insert="fragments/geral.html :: header"> </header>

    <div class="container my-2">
        <a th:href="@{/pessoas/nova}" class="btn btn-primary btn-sm mb-3">Adicionar Pessoa</a>
        <h1>Pessoas</h1>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>senha</th>
                    <th>repita sua senha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa : ${listaPessoas.content}">
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.user}"></td>
                    <td th:text="${pessoa.email}"></td>
                    <td th:text="${pessoa.password}"></td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
