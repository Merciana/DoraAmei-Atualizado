<!DOCTYPE html>

<head>

<body>
    <div class="limiter" style="background-image: url('/Login_v4/images/plano2.jpg');">
        <nav class="navbar navbar-expand-lg bg-light" style="background-color: #c692ff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="css/fofo.png" width="40" height="30"> DoraAmei
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class=" navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item ">
                            <a class="nav-link " aria-current="page " href="# ">Meu Perfil</a>

        <div class="container gedf-wrapper ">

                            <a class="card-text ">
                                <h3 class="card-title" style="font-weight: bold; color:black; padding-top: 5px;">
                                    <span th:text="${publicacao.titulo}"></span>
                                </h3>

                                <p class="card-subtitle mb-2 text-muted">
